<div class="backdrop is-hidden" data-modal-fran>
    <div class="modal__franchise">
        <h2 class="modal__title">Leave your contacts, we will call you back</h2>
        <form>
            <div class="form__field">
                <label for="name" class="form__label">Name</label>
                <input type="text" class="form__input" name="name" id="name">
                <svg class="form__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-user"></use>
                </svg>
            </div>
            <div class="form__field">
                <label for="tel" class="form__label">Phone</label>
                <input type="tel" class="form__input" name="tel" id="tel">
                <svg class="form__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-phone"></use>
                </svg>
            </div>
            <div class="form__field">
                <label for="mail" class="form__label">E-mail</label>
                <input type="email" class="form__input" name="mail" id="mail">
                <svg class="form__icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-envelop"></use>
                </svg>
            </div>
            <div class="form__field form__field--coment">
                <label for="coment" class="form__label">Comments</label>
                <textarea class="coment-input" name="coment" id="coment" rows="5" placeholder="Enter text"></textarea>
            </div>
            <button type="submit" class="button button--accent button--accent--submit">Submit</button>
        </form>
        <button class="modal-franchise__button-close" data-modal-close-fran type="button">Close>
        </button>
    </div>
</div>
